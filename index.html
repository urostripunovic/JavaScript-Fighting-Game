<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Fighting Game 2D</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="icon"
        href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/240/google/313/crossed-swords_2694-fe0f.png"
        type="image/x-icon">
    <!-- Ha alltid med denna style för att padding inte skall fucka grejer -->
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Press Start 2P', cursive;
        }
    </style>
</head>
<body>
    <!-- red container div -->
    <div style="position: relative; display: inline-block;">
        <!-- smaller red container div -->
        <div 
            style="
                position: absolute; 
                display: flex; 
                width: 100%; 
                align-items: center;
                padding: 20px;
            "
        >
            <!-- plyer health -->
            <div 
                style="
                    position: relative; 
                    width: 100%; 
                    display: flex; 
                    justify-content: flex-end;
                    border-top: 4px solid white;
                    border-left: 4px solid white;
                    border-bottom: 4px solid white;
                "
            >
                <div style="background-color: red; height: 30px; width: 100%;"></div>
                <div id="playerHealth" style="position: absolute; background: #818CF8; top: 0; right: 0; bottom: 0; width: 100%;"></div>
            </div>
            <div
                    id="playerWins"
                    style="                    
                    position: absolute;
                    bottom: 6px;
                    left: 21px;
                    color: white;
                    display: none;
                    "
                ></div>
            <!-- timer -->
            <div 
                id="timer"
                style="
                    background-color: black; 
                    height: 50px; 
                    width: 100px; 
                    flex-shrink: 0;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    color: white;
                    border: 4px solid white;
                "
            > </div>
            <!-- enemy health -->
            <div style="
                position: relative; 
                width: 100%; 
                border-top: 4px solid white;
                border-right: 4px solid white;
                border-bottom: 4px solid white;
                "
            >
                <div style="background-color: red; height: 30px;"></div>
                <div id="enemyHealth" style="position: absolute; background: #818CF8; top: 0; right: 0; bottom: 0; left: 0;"></div>
            </div>
            <div
                id="enemyWins"
                style="                    
                    position: absolute;
                    bottom: 6px;
                    left: 890px;
                    color: white;
                    display: none;
                "
            ></div>
            <!---->
        </div>
        <div 
            id="displayText"
            style="
                position: absolute; 
                color: white;  
                align-items: center;
                text-align:center; 
                top: 35%;
                justify-content: center;
                top: 0; right: 0; bottom: 0; left: 0;
                display: flex;
            "
        >
        </div>
        <!--Lägg till två buttons så att man antingen kör mot AI eller 1vs1-->
        <button
            id="CO-OP"
            style="
                text-align: center;
                cursor: pointer;
                border: 2px solid white;
                border-radius: 4px;
                position: absolute;
                padding: 12px 18px;
                color: white;
                background: #818CF8;
                box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
                top: 45%;
                left: 33.5%;
            "
        >1 VS 1</button>

        <button
            id="AI"
            style="
                text-align: center;
                cursor: pointer;
                border: 2px solid white;
                border-radius: 4px;
                position: absolute;
                padding: 12px 18px;
                color: white;
                background: #818CF8;
                box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
                top: 45%;
                left: 55%;
            "
        >VS AI</button>
        <canvas></canvas>
    </div>

    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"
        integrity="sha512-6+YN/9o9BWrk6wSfGxQGpt3EUK6XeHi6yeHV+TYD2GR0Sj/cggRpXr1BrAQf0as6XslxomMUxXp2vIl+fv0QRA=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    ></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
        integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    ></script>
    <script src="js/audio.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/classes.js"></script>
    <script src="index.js"></script>
</body>
